<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>折图>
        <style>
            .axis line {
                fill: none;
                stroke:steelblue;
                stroke-width: 2px;
            }

            .overlay {
                fill: none;
                pointer-events: all;
            }

            .focus circle {
                fill: none;
                stroke: steelblue;
            }

            .focus text {
                font-size: 12px;
            }

            .tooltip {
                position: absolute;
                background-color: #fff;
                border: 1px solid #ccc;
                padding: 10px;
                opacity: 0;
            }
        </style>
        <script src="https://js.org.js"></script>
</head>

<body>
    <svg width="400"></svg>
    <div class=""></div>
    <script>
        var data = [
        { date: new Date(2020, 0, 1), value1: 100, value2: 50 },
            { date: new Date(2020, 1, 1), value1: 200, value2: 100 },
            { date: new Date(2020, 2, 1), value1: 300, value2: 150 },
            { date: new Date(2020, 3,), value1: 400, value2: 200 },
            { date: new Date(2020, 4, 1), value1: 500, value2: 250 },
            { date: new Date(2020, 5, 1), value1: 600, value2: 300 },
            { date: new Date(2020, 6, 1), value1: 700, value2: 350 },
            { date: new Date(2020, 7, 1), value1: 800, value2: 400 },
            { date: new Date(2020, 8, 1), value1: 900, value2: 450 },
            { date: new Date(2020, 9, 1), value1: 1000, value2: 500 },
            { date: new Date(2020, 10, 1), value1: 1100, value2: 550 },
            { date: new Date(2020, 11, 1), value1: 1200, value2: 600 }
    ];

        var margin = { top: 20, right: 20, bottom: 30, left },
            width = 600 - - margin.right,
            height = 400 - margin.top - margin.bottom;

        var xScale = d3.scaleLinear()
            .domain([1, 12])
            .range([0, width]);

        var yScale1 = d3.scaleLinear()
            .domain([0, d3.max(data, function (d) { return d.value1; })])
            .range([height, 0]);

        var yScale2 = d3.scaleLinear()
            .domain([0, d3.max(data, function (d) { return d.value2; })])
            .range([height, 0]);

        var xAxis = d3.axisBottom(xScale)
            .tickFormat(function (d) { return "Month " + d; });

        var yAxis1 = d3.axisLeft(yScale1);

        var yAxis2 = d3.axisRight(yScale2);

        var svg = d3.select("svg")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis axis1")
            .call(yAxis1);

        svg.append("g")
            .attr("class", "y axis axis2")
            .attr("transform", "(" + width + ", 0)")
                .call(yAxis2);


        var tooltip = d3.select(".tooltip");

        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function (d) { return xScale(d.date.getMonth() + 1); })
            .attr("y", function (d) { return yScale1(d.value1); })
            .attr("width", 10)
            .attr("height", function (d) { return height - yScale1(d.value1); })
            .on("mouseover", function (d ){
                var html = "<strong>Month " + (d.date.getMonth() + 1) + "</strong><br>"
                + "Value 1: " + d.value1;

        tooltip.html(html)
            .style("left", (d3.event.pageX + 10) + "px")
            .style("top", (d3.event.pageY + 10) + "px")
            .on("mouseout", function (d) {
                // tooltip.style("opacity", 0);
                var line = d3.line()
                    .x(function (d) { return xScale(d.datee.getMonth() + 1); })
                    .y(function (d) { return yScale2(d.value2); });

                svg.append("path")
                    .datum(data)
                    .attr("class", "line")
                    .attr("d", line);

                svg.selectAll(".dot")
                    .data(data)
                    .enter().append("circle")
                    .attr("class", "dot")
                    .attr("cx", function (d) { return xScale(d.date.getMonth() + 1); })
                    .attr("cy", function (d) { return yScale2(d.value2); })
                    .attr("r", 5)
                    .on("mouseover", function (d) {
                        var html = "<strong>Month " + (d.date.getMonth() + 1) + "</strong><br>"
                            + "Value 2: " + d.value2;
                        tooltip.html(html)
                            .style("left", (d3.event.pageX + 10) + "px")
                            .style("top", (d3.event.pageY + 10) + "px")
                            .style("opacity", 1);
                    })
                    .on("mouseout", function (d) {
                        tooltip.style("opacity", 0);
                    });
                })
            })
    </script>
</body>

</html>
